<div class="container-lg">
  <dx-data-grid
    id="dataGrid"
    [dataSource]="setoresList"
    [rowAlternationEnabled]="true"
    [showRowLines]="true"
    [showBorders]="true"
    width="100%"
    height="100%"
  >
    <dxo-toolbar class="toolbar" id="toolbar">
      <dxi-item location="before" id="itemTitulo">
        PLANILHAS DE AVALIAÇÃO
      </dxi-item>
      <dxi-item>
        <dx-button
          icon="add"
          class="btn-criar"
          (click)="openPlanilhas()"
          [height]="35"
          [width]="35"
        ></dx-button>
      </dxi-item>
    </dxo-toolbar>

    <dxi-column
      alignment="center"
      dataField="nomePlanilha"
      caption="Lista de Setores"
    >
    </dxi-column>
  </dx-data-grid>
</div>

<!-- Drawer -->
<div class="drawer" [class.open]="drawerAberto">
  <div class="drawer-header">
    <h3>Configuração de Planilha</h3>
    <button class="header-btn-cancelar" (click)="drawerAberto = false">
      X
    </button>
  </div>
  <div class="drawer-top">
    <dx-data-grid
      id="dataGridDrawer"
      [dataSource]="agrupadoresList"
      [rowAlternationEnabled]="true"
      [showRowLines]="true"
      [showBorders]="true"
      width="100%"
      height="100%"
    >
      <dxo-toolbar class="toolbar" id="toolbar">
        <!-- <dxi-item location="center" id="itemTitulo"> Agrupadores </dxi-item> -->
      </dxo-toolbar>

      <dxi-column
        alignment="center"
        dataField="nomePlanilha"
        caption="Agrupadores"
      >
        <dx-drop-down-box>
          <dx-list
            class="chechbox"
            [dataSource]="agrupadoresList"
            [allowItemDeleting]="true"
          >
          </dx-list>
        </dx-drop-down-box>
      </dxi-column>
    </dx-data-grid>

    <!-- Botão de salvar alterações -->
    <div class="drawer-footer" style="gap: 15px">
      <button class="btn-confirmar" (click)="salvarAlteracoes()">
        Salvar Alterações
      </button>

      <button class="btn-cancelar" (click)="cancelarAlteracoes()">
        Cancelar
      </button>
    </div>
  </div>
</div>
