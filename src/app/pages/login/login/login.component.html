<header class="header">
  <div class="head-icons">
    <img src="/src/assets/Logo_MegaGoglio_Branco.png" alt="MegaGoglioIcon">
    <img src="/src/assets/Logo_5S_BRANCO.png" alt="5SIcon">
  </div>
</header>
<body>
  <div class="contentWrapper">
    <form id="formLogin"(submit)="loginButton()">
      <span>Login</span>
      <dx-number-box
      class="input-box"
      placeholder = "MatrÃ­cula"
      [(value)]="credentials.codigo">
      </dx-number-box>
      <dx-text-box
      class="input-box"
      placeholder = "Senha de Acesso"
      [(value)] = "credentials.senha"
      mode = "password"
      ></dx-text-box>
      <dx-button type = "success" (click)="loginButton()" text="Acessar" [useSubmitBehavior]="true"/>
    </form>
  </div>
</body>
